<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API to Table Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Items List</h1>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fetched items will be inserted here -->
      </tbody>
    </table>
    <script>
      // Function to fetch items from the API
      function fetchItems() {
        fetch("http://47.129.32.208:8080/api") // Ensure this is HTTPS
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            const itemsTableBody = document.querySelector("#itemsTable tbody");
            itemsTableBody.innerHTML = ""; // Clear previous items
            data.forEach((item, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.count_a}</td>
                    `;
              itemsTableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
            const itemsTableBody = document.querySelector("#itemsTable tbody");
            itemsTableBody.innerHTML = `<tr><td colspan="2">Error fetching data: ${error.message}</td></tr>`;
          });
      }

      // Automatically fetch items when the page loads
      window.onload = fetchItems;
    </script>
  </body>
</html>
